# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - as3wu2pwv76hzd6

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://appserviceregistrychrc.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_7215bbdcaa74428b9c84b20cc894b0e1 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_9ae6c92b4a24465aa25ece4582a77658 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: appserviceregistrychrc.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_7215bbdcaa74428b9c84b20cc894b0e1 }}/demowebapp:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'as3wu2pwv76hzd6'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_bdbf4397a0f3420ea62d58a0fb767c01 }}
        images: 'appserviceregistrychrc.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_7215bbdcaa74428b9c84b20cc894b0e1 }}/demowebapp:${{ github.sha }}'